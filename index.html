<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./main.js">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="container">
        <div id="alerta" class="alert alert-info">
            <strong>Bem-vindo! </strong>Clique em "Formulário de Cadastro" para iniciar.
        </div>
        <div class="d-flex justify-content-center">
        <a class="btn btn-primary" data-bs-toggle="collapse" href="#formCollapse" role="button" aria-expanded="false" aria-controls="formCollapse" onclick="scrollToForm()">
            Formulário de Cadastro
        </a>
        </div>
        <div class="collapse" id="formCollapse">
        <form>
            <div class="mb-3">
            <label for="nome" class="form-label"><strong>Nome</strong></label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="mb-3">
            <label for="email" class="form-label"><strong>E-mail</strong></label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="mb-3">
            <label for="telefone" class="form-label"><strong>Telefone</strong></label>
            <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
